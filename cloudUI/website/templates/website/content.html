<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});
    google.charts.load('current', {'packages':['bar']});

      // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawGroupChart);
    google.charts.setOnLoadCallback(drawChartProfile);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawGroupChart() {
        var content_list={{ cotent_list|safe }};
        var data = google.visualization.arrayToDataTable([
          ['Group', 'Positive', 'Negative', 'Neutral'],
          ['Group 1', profile_list['sentiment']['PUBLIC']['POSITIVE'] ],
          ['Group 2', profile_list['sentiment']['PUBLIC']['NEGATIVE']],
          ['Group 3', profile_list['sentiment']['PUBLIC']['NEUTRAL']],
          ['Group 4', profile_list['sentiment']['PUBLIC']['NEUTRAL']],
          ['Group 5', profile_list['sentiment']['PUBLIC']['NEUTRAL']]
        ]);
        var options = {
          chart: {
            title: 'Content Analysis According to Keyword Groups',
            subtitle: 'Positive, Negative, Neutral',
          },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var content_chart = new google.charts.Bar(document.getElementById('barchart_content'));
        content_chart.draw(data, google.charts.Bar.convertOptions(options));
      }

    function drawChartProfile() {
        var content_list={{ content_list|safe }};
      // Create Pie Chart for Trend analysis according to cities 
        var data = google.visualization.arrayToDataTable([
            ['Sentiment', 'Immigration Related Tweets'],
            ['Positive', profile_list['total']['PUBLIC']],
            ['Negative', profile_list['total']['MEDIA']],
            ['Neutral', profile_list['total']['POLITICS']]
        ]);
      // Set chart options
    var piechart_options = {'title':'Tweets in different Cities In Australia',
                    pieHole: 0.4,
                    'width':600,
                    'height':300};

      // Instantiate and draw our chart, passing in some options.
        var pie_chart = new google.visualization.PieChart(document.getElementById('piechart_div'));
        pie_chart.draw(data, piechart_options);
        }
    </script>
</head>

  <body>
    <!--Div that will hold the pie chart-->
  <!--Table and divs that hold the pie charts-->
  <table class="columns">
    <tr>
        <div id="barchart_public" style="width: 900px; height: 500px;"></div>
      <td><div id="piechart_div" style="border: 1px solid #ccc"></div></td>
    </tr>
  </table>
  </body>
</html>
