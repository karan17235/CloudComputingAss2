      // Callback that creates and populates a data table,

    function drawChartMelbourne() {
        var content_list={{ cotent_list|safe }};
        var data = google.visualization.arrayToDataTable([
            ['Group', 'Positive', 'Negative', 'Neutral'],
            ['Group 1', profile_list['sentiment']['PUBLIC']['POSITIVE'] ],
            ['Group 2', profile_list['sentiment']['PUBLIC']['NEGATIVE']],
            ['Group 3', profile_list['sentiment']['PUBLIC']['NEUTRAL']],
            ['Group 4', profile_list['sentiment']['PUBLIC']['NEUTRAL']],
            ['Group 5', profile_list['sentiment']['PUBLIC']['NEUTRAL']]
        ]);
        var options = {
            chart: {
            title: 'Content Analysis According to Keyword Groups for Melbourne',
            subtitle: 'Positive, Negative, Neutral',
        },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var melbourne_chart = new google.charts.Bar(document.getElementById('barchart_melbourne'));
        melbourne_chart.draw(data, google.charts.Bar.convertOptions(options));
      }

    function drawChartProfile() {

        ]);
        // Set chart options
