<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChartSentiment);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                      'width':400,
                      'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('mushroom_chart_div'));
        chart.draw(data, options);
      }

      function drawChartSentiment() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'User Type'); // type of the column 
      data.addColumn('number', 'Political');
      data.addColumn('number', 'Media');
      data.addColumn('number', 'Public');
      data.addRows([
        ['Positive', 600, 300, 500],
        ['Negative', 800, 200, 1000],
        ['Neutral', 400, 600, 800]
      ]);

      // Set chart options
      var options = {'title':'Data on basis of User Base',
                    'width':600,
                    'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.BarChart(document.getElementById('sentiment_chart_div'));
      chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
  <!--Table and divs that hold the pie charts-->
  <table class="columns">
    <tr>
      <td><div id="mushroom_chart_div" style="border: 1px solid #ccc"></div></td>
      <td><div id="sentiment_chart_div" style="border: 1px solid #ccc"></div></td>
    </tr>
  </table>
  </body>
</html>
